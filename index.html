<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 class="text-center mt-5">Want to calculate your age?</h1>
    <h3 class="text-center">Just enter your Date of Birth</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-4 bg-danger">
                    <div class="card-body">
                        <h5 class="card-title text-center text-white">Enter DOB here</h5>

                        <div class="row mt-4">
                            <!-- date -->
                            <div class="col-md-4">
                                <div class="form-group">
                                <input id="dateField" placeholder="Date" type="text" class="form-control">
                                </div>
                            </div>
                            <!-- month -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <select name="" id="monthField" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>

                            </div>
                            <!-- year -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input id="yearField" placeholder="Year" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="container text-center">
                            <button onclick="calculateAge()" class="btn btn-warning btn-lg text-center mt-4">Calculate Age</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
